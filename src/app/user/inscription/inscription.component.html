<div class="login-container">
    <h2 style="text-align:center;font-style: inherit;color: red;">Nouveau compte</h2>
    <h2> <img src="./assets/images/logo.png" width="90" height="65"></h2> <p style="text-align:center;font-style: inherit;">E-Gouvernance</p>
    <form ngForm (ngSubmit)="sign_up()" #inscriptionForm>
        <div class="form-group">
            <label for="nom">
              <i class="fas fa-user"></i> Nom 
            </label>
            <input type="text" id="nom" name="nom" [(ngModel)]="nom" required>
        </div>

        <div class="form-group">
            <label for="prenoms">
              <i class="fas fa-user"></i> Prénoms 
            </label>
            <input type="text" id="prenoms" name="prenoms" [(ngModel)]="prenoms" required>
        </div>

        <div class="form-group">
            <label for="email">
              <i class="fas fa-box"></i> Email 
            </label>
            <input type="email" id="email" name="email" [(ngModel)]="email" required>
        </div>

        <div class="form-group">
            <label for="dateNaissance">
              <i class="fas fa-calendar"></i> Date de naissance 
            </label>
            <input type="date" id="dateNaissance" name="dateNaissance" [(ngModel)]="dateNaissance" required>
        </div>

        <div class="form-group">
            <label for="cin">
              <i class="fas fa-id-card"></i> CIN 
            </label>
            <input type="text" id="cin" name="cin" [(ngModel)]="cin" required>
        </div>

        <div class="form-group">
            <label for="adresse">
              <i class="fas fa-map-marker-alt"></i> Adresse 
            </label>
            <input type="text" id="adresse" name="adresse" [(ngModel)]="adresse" required>
        </div>


            
        <div class="form-group">
            <label>Sexe</label>
            <div>
                <label for="homme">
                    <input type="radio" id="homme" name="sexe" [(ngModel)]="sexe" value="homme"> Homme
                </label>
                <label for="femme">
                    <input type="radio" id="femme" name="sexe" [(ngModel)]="sexe" value="femme"> Femme
                </label>
                <label for="autre">
                    <input type="radio" id="autre" name="sexe" [(ngModel)]="sexe" value="autre"> Autre
                </label>
            </div>
        </div>





        <div class="form-group">
            <label for="password">
              <i class="fas fa-lock"></i> Mot de passe 
            </label>
            <input type="password" id="password" name="password" [(ngModel)]="password" required>
        </div>

        <div class="form-group">
            <label for="passwordConfirm">
              <i class="fas fa-lock"></i> Validation de mot de passe 
            </label>
            <input type="password" id="passwordConfirm" name="passwordConfirm" [(ngModel)]="passwordConfirm" required>
        </div>

        <div class="form-group">
            <label for="image">
              <i class="fas fa-image"></i> Photo de profil 
            </label>
            <input type="file" id="image" name="image" (change)="onImageChange($event)" accept="image/*">
        </div>

        <div class="button-group">
            <button type="submit">Créer compte</button>
        </div>

        <p>{{ message }}</p>
        
        <br>
       
    </form>
</div>
