<div class="login-container">
    <h2> <img src="./assets/images/logo.png" width="90" height="65"></h2> <p style="text-align:center;font-style: inherit;">E-Gouvernance</p>
    <form ngForm #loginForm (submit)="onSubmit()" class="form">
      <div class="form-group">
        <label for="user">
          <i class="fas fa-message"></i> Email
        </label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required>
      </div>
      <div class="form-group">
        <label for="password">
          <i class="fas fa-lock"></i> Mot de passe
        </label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required>
      </div>
      <p style="color: red;">{{message}}</p>
      <br>
      <div class="button-group">
        <button type="submit">Se connecter</button>

       
        <button type="button" (click)="sign_in()" style="float: right;background-color: blue;">Inscription</button>
    </div>
    </form>
  </div>
